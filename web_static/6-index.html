<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Eastern Equatoria, Jonglei</h4>
                <ul class="popover">
                    <li>
                        <h2>Jubek</h2>
                        <ul>
                            <li>Hai Amarat</li>
                            <li>Muniki</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Nimule</h2>
                        <ul>
                            <li>Malakia</li>
                            <li>Gordon</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Basket Ball</h4>
                <ul class="popover">
                    <li>Pool</li>
                    <li>Internet</li>
                    <li>Travel</li>
                    <li>Basket Ball</li>
                    <li>Football</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
    
</body>
</html>
